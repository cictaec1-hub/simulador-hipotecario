<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simulador Hipotecario - FA GRUP</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Space+Grotesk:wght@400;500;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <nav class="navbar navbar-expand-lg nav-bar">
        <div class="container-fluid nav-bar__inner">
            <a class="navbar-brand nav-brand" href="#">
                <img class="nav-brand__logo" src="images/FA GRUP LOGO.svg" alt="FA Grup" />
            </a>
            <div class="ms-auto">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <span id="current-lang-text">ES</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="#" onclick="setLang('es')">ES</a></li>
                            <li><a class="dropdown-item" href="#" onclick="setLang('ca')">CA</a></li>
                            <li><a class="dropdown-item" href="#" onclick="setLang('fr')">FR</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container-fluid page">
        <header class="hero-text-container">
            <div class="tagline-wrapper mb-2">
                <span id="tagline" class="tagline" style="background:#eafbe7;color:#1a8c7b;font-weight:600;font-size:1.2rem;padding:8px 24px;border-radius:20px;"></span>
            </div>
            <h1 id="main-title" class="main-title" style="font-family:'Playfair Display',serif;font-size:3.5rem;color:#bfa12a;font-weight:700;line-height:1.1;margin-bottom:0.5rem;"></h1>
            <p id="main-description" class="main-description" style="font-size:1.18rem;color:#5b5b5b;margin-top:0.7rem;margin-bottom:0.7rem;"></p>
        </header>

        <section class="grid row">
            <div class="col-lg-8 col-xl-9">
                <div class="card p-4 mb-4">
                    <h2 id="inputs-title"></h2>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label id="label-amount"></label>
                            <div>
                                <input id="amount" class="form-control" type="number" value="180000">
                                <input id="amountRange" type="range" class="range--gold mt-2" min="50000" max="1000000" step="5000" value="180000">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="row g-3">
                                <div class="col-sm-7">
                                    <label id="label-downpayment"></label>
                                    <div class="input-group mb-2">
                                        <input id="downPaymentAmount" class="form-control" type="number" value="20000">
                                        <span class="input-group-text">EUR</span>
                                    </div>
                                    <div class="input-group">
                                        <input id="downPaymentPercent" class="form-control" type="number" step="0.1" value="11.1">
                                        <span class="input-group-text">%</span>
                                    </div>
                                </div>
                                <div class="col-sm-5 d-flex flex-column">
                                    <label id="label-loanneeded" class="fw-bold"></label>
                                    <div id="loanNeededDisplay" class="form-control bg-light d-flex align-items-center justify-content-end flex-grow-1" 
                                         style="font-weight:600; font-size: 1.1rem; min-height: 85px; border: 1px solid #dee2e6;">
                                        EUR 0,00
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <label id="label-months"></label>
                            <span id="months-years" style="margin-left:8px; color:#888; font-size:1.05rem;"></span>
                            <input id="months" class="form-control" type="number" value="300">
                        </div>
                        <div class="col-md-4"><label id="label-tin"></label><input id="tin" class="form-control" type="number" step="0.01" value="3.1"></div>
                            <div class="col-md-4">
                                <label id="label-purchasecosts"></label>
                                <div class="input-group mb-2">
                                    <input id="purchaseCosts" class="form-control" type="number" value="0">
                                    <span class="input-group-text">EUR</span>
                                </div>
                                <div class="input-group">
                                    <input id="purchaseCostsPercent" class="form-control" type="number" step="0.01" value="0">
                                    <span class="input-group-text">%</span>
                                </div>
                            </div>
                        <div class="col-md-4"><label id="label-income"></label><input id="monthlyIncome" class="form-control" type="number" value="2600"></div>
                    </div>
                    
                    <div class="mt-4"><button id="reset" class="btn btn-outline-secondary">Restablecer</button></div>
                </div>

                <div class="card p-4">
                    <h2 id="result-title" class="section-title"></h2>
                    <div class="row g-3 mb-4">
                        <div class="col-md-6" style="padding-left:8px;">
                            <div class="summary-box" style="background: #f7fafb; border-radius: 12px; border: 1px solid #e0d9d0; padding: 18px 20px;">
                                <span id="label-monthlypayment" style="color: #5b5b5b; font-size: 1.1rem;"></span>
                                <p id="monthlyPayment" class="text-success" style="font-size: 2rem; font-weight: 600; margin-bottom: 0;">EUR 0,00</p>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="summary-box" style="background: #f7fafb; border-radius: 12px; border: 1px solid #e0d9d0; padding: 18px 20px;">
                                <span id="label-totalcost" style="color: #5b5b5b; font-size: 1.1rem;"></span>
                                <p id="totalCost" style="font-size: 2rem; font-weight: 700; margin-bottom: 0; color: #222;">EUR 0,00</p>
                                <span id="label-model" style="display:block; margin-top:8px; color:#888; font-size:1.08rem;"></span>
                            </div>
                        </div>
                    </div>
                    <div class="row g-3 mb-4">
                        <div class="col-md-12">
                            <div class="summary-box" style="background: #f7fafb; border-radius: 12px; border: 1px solid #e0d9d0; padding: 18px 20px;">
                                <span id="label-interesttotal" style="color: #5b5b5b; font-size: 1.1rem;"></span>
                                <p id="interestTotal" class="fw-bold" style="font-size: 1.5rem; font-weight: 700; margin-bottom: 0; color: #222;">EUR 0,00</p>
                            </div>
                        </div>
                    </div>
                    <div class="detailed-info">


                    </div>
                    <div class="mt-5">
                        <h2 id="amort-title" class="section-title"></h2>
                        <div class="custom-table-container">
                            <table class="amort-table">
                                <thead><tr><th id="th-mes"></th><th id="th-cuota"></th><th id="th-interes"></th><th id="th-capital"></th><th id="th-saldo"></th></tr></thead>
                                <tbody id="scheduleBody"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-5">
                <div class="card p-4 sticky-lg-top" style="top: 80px; min-width:340px; max-width:500px; margin-left:auto; margin-right:auto;">
                    <h2 id="ratio-title" class="section-title"></h2>
                    <div id="affordabilityStatus" class="ratio-box">
                        <span id="affordabilityLabel">Excelente</span>
                        <p id="affordabilityValue">--%</p>
                    </div>
                    <p id="ratio-note" class="small text-muted mt-3 text-center"></p>
                </div>
            </div>
        </section>

        <section class="row g-4 mt-5 mb-5">
            <h2 class="section-title text-center mb-4" style="font-size:2rem; color:#bfa12a; font-weight:700;">Requisitos que generalmente solicitan las entidades</h2>
            <div class="col-md-6">
                <div class="card profile-card p-4">
                    <p id="profile1-title" class="fw-bold mb-3" style="text-transform:uppercase;"></p>
                    <ul class="list-unstyled">
                        <li id="profile1-li1" class="mb-2"></li>
                        <li id="profile1-li2" class="mb-2"></li>
                        <li id="profile1-li3" class="mb-2"></li>
                        <li id="profile1-li4" class="mb-2"></li>
                        <li id="profile1-li5" class="mb-2"></li>
                        <li id="profile1-li6" class="mb-2"></li>
                        <li id="profile1-li7" class="mb-2"></li>
                        <li id="profile1-li8" class="mb-2"></li>
                        <li id="profile1-li9" class="mb-2"></li>
                        <li id="profile1-li10" class="mb-2"></li>
                        <li id="profile1-li11" class="mb-2"></li>
                        <li id="profile1-li12" class="mb-2"></li>
                        <li id="profile1-li13" class="mb-2"></li>
                    </ul>
                    <div id="profile1-contact" style="margin-top:18px; font-size:1.18rem; font-weight:700; color:#0f7b6c; text-align:center; background:#eafbe7; border-radius:10px; padding:10px 0;"></div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card profile-card p-4">
                    <p id="profile2-title" class="fw-bold mb-3" style="text-transform:uppercase;"></p>
                    <ul class="list-unstyled">
                        <li id="profile2-li1" class="mb-2"></li>
                        <li id="profile2-li2" class="mb-2"></li>
                        <li id="profile2-li3" class="mb-2"></li>
                        <li id="profile2-li4" class="mb-2"></li>
                        <li id="profile2-li5" class="mb-2"></li>
                        <li id="profile2-li6" class="mb-2"></li>
                        <li id="profile2-li7" class="mb-2"></li>
                        <li id="profile2-li8" class="mb-2"></li>
                        <li id="profile2-li9" class="mb-2"></li>
                        <li id="profile2-li10" class="mb-2"></li>
                        <li id="profile2-li11" class="mb-2"></li>
                        <li id="profile2-li12" class="mb-2"></li>
                        <li id="profile2-li13" class="mb-2"></li>
                        <li id="profile2-li14" class="mb-2"></li>
                        <li id="profile2-li15" class="mb-2"></li>
                        <li id="profile2-li16" class="mb-2"></li>
                    </ul>
                    <div id="profile2-contact" style="margin-top:18px; font-size:1.18rem; font-weight:700; color:#0f7b6c; text-align:center; background:#eafbe7; border-radius:10px; padding:10px 0;"></div>
                </div>
            </div>
            <div class="w-100"></div>
            <div class="text-center mt-4 mb-2">
                <a href="descarga_responsabilidad.html" target="_blank" style="text-decoration:underline; color:#1a8c7b; font-size:1.08rem;">Descargo de responsabilidad</a>
            </div>
        </section>
    </main>
    <footer class="text-center mt-5 mb-3" style="font-size:1.05rem; color:#888;">
